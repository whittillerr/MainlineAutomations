<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient matching website aesthetic -->
    <linearGradient id="mainlineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E63946;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F4A261;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#457B9D;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- The "Mainline" - a flowing automation pipeline -->
  <!-- Represents: data flow, automation, AI coordination, efficiency -->

  <!-- Main flowing line representing the automation pipeline -->
  <path d="M 40 100 Q 70 60, 100 100 T 160 100"
        stroke="url(#mainlineGradient)"
        stroke-width="12"
        fill="none"
        stroke-linecap="round"
        filter="url(#glow)"/>

  <!-- Data flow nodes along the mainline -->
  <circle cx="40" cy="100" r="8" fill="#E63946">
    <animate attributeName="r" values="8;10;8" dur="2s" repeatCount="indefinite"/>
  </circle>

  <circle cx="100" cy="100" r="10" fill="#F4A261">
    <animate attributeName="r" values="10;12;10" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </circle>

  <circle cx="160" cy="100" r="8" fill="#457B9D">
    <animate attributeName="r" values="8;10;8" dur="2s" begin="0.6s" repeatCount="indefinite"/>
  </circle>

  <!-- Subtle connecting paths showing automation -->
  <path d="M 70 80 L 70 60 L 100 60"
        stroke="#E63946"
        stroke-width="3"
        fill="none"
        opacity="0.4"
        stroke-linecap="round"/>

  <path d="M 130 80 L 130 60 L 100 60"
        stroke="#457B9D"
        stroke-width="3"
        fill="none"
        opacity="0.4"
        stroke-linecap="round"/>

  <!-- Small accent showing AI/automation activity -->
  <circle cx="100" cy="60" r="5" fill="#F4A261" opacity="0.6"/>

  <!-- Flow direction indicators -->
  <path d="M 155 95 L 165 100 L 155 105"
        stroke="#457B9D"
        stroke-width="2.5"
        fill="none"
        stroke-linecap="round"
        opacity="0.7"/>
</svg>